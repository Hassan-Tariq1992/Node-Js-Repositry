<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
      

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script async  type="text/javascript"  src="../scripts/index.js"></script> 
      <script async  type="text/javascript"  src="../scripts/bootstrap.js"></script> 
      <link href="/css/index.css" rel="stylesheet" /> 
     <link href="/css/bootstrap.css" rel="stylesheet" /> 
    
  
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" type="text/html" href="../css/jquery.mobile.external-png-1.4.5.css"/>
    <link rel="stylesheet" type="text/html" href="../css/jquery.mobile.inline-png-1.4.5.css"/>
    <link rel="stylesheet" type="text/html" href="../css/jquery.mobile.inline-png-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/html" href="../css/jquery.mobile.structure-1.4.5.css"/>
    <link rel="stylesheet" type="text/html" href="../css/jquery.mobile.theme-1.4.5.css"/>
   
 
</head>
<body>
<div>
    
  <table id="tableGrid" class="table table-striped table-bordered  table-hover">

  </table>
  <button id="btnAdd" class="btn btn-success pull-right">Add New Product</button>
</div>

<!--Modal Bootstrap-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <p><span>Name  :</span><span id="pname"></span></p>
            <p><span>Price :</span><span id="pprice"></span></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>


  <div class="modal fade" id="deleteMsgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Success Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
                Record has been deleted successfully
            </div>
          </div>
          
        </div>
      </div>
    </div>


    <div class="modal fade" id="insertModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>
              <div>
                <label>Name</label>
                <input type="text" class="form-control"  name="name" id="name"/>
              </div>
              <div>
                  <label>Price</label>
                  <input type="text" class="form-control"  name="price" id="price"//>
                </div>
                <br/>
               <button id="btnSave" class="btn btn-success">Save</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>



      <div class="modal fade" id="UpdateModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div>
                <div>
                  <label>Name</label>
                  <input type="text" class="form-control"  name="name" id="nameUpdate"/>
                </div>
                <div>
                    <label>Price</label>
                    <input type="text" class="form-control"  name="price" id="priceUpdate"/>
                    <input type="text" class="form-control"  style="display:none;" name="id" id="idUpdate"/>
                  </div>
                  <br/>
                 <button id="btnUpdate" class="btn btn-success">Update</button>
                </div>
              </div>
              
            </div>
          </div>
        </div>

<!--Modal Bootstrap-->

</body>
